<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Thay đổi hình ảnh</title>
  </head>
  <body>
    <button id="changeImage">Click me</button>
    <img id="randomImage" src="default-image.jpg" alt="Hình ảnh mặc định" />
    <script>
      const randomImageElement = document.getElementById("randomImage");
      const changeImageButton = document.getElementById("changeImage");

      // Hàm lấy hình ảnh ngẫu nhiên từ Unsplash API và thay đổi hình ảnh
      async function getRandomImage() {
        try {
          const response = await fetch("https://source.unsplash.com/random");
          randomImageElement.src = response.url;
        } catch (error) {
          console.error("Lỗi khi lấy hình ảnh:", error);
        }
      }

      // Gắn sự kiện click vào nút "Click me"
      changeImageButton.addEventListener("click", getRandomImage);
    </script>
    <style>
      /* Thiết lập giao diện cơ bản */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }

      button {
        padding: 10px 20px;
        background-color: #0074d9;
        color: #fff;
        border: none;
        cursor: pointer;
        border-radius: 3px;
      }

      img {
        /* max-width: 400px; */
        display: block;
        margin: 20px auto;
        max-width: 100%;
        max-height: 500px;
      }
    </style>
  </body>
</html>
